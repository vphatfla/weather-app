<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
    </head>
    <body>
        <div class='input'>
            <input type='text' id='fname' name='fname' placeholder="City name or Zip code">
            <img id='inputClick'>
        </div>

        <div class='container'>
            <div class='cityInfo'>
                <h2 id='cityCountryName'></h2>
                <p id='dayTime'></p>
            </div>
            <div class='weatherInfo'>
                <h3 id='description'></h3>
                <p id='temp'></p>
                <p id='wind'></p>
                <p id='humidity'></p>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
