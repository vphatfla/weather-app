<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
    </head>
    <body>
        <div class='inputDiv'>
                <div class='input'>
                <input type='text' id='fname' name='fname' placeholder="City name or Zip code">
                <img id='inputClick'>
            </div>
            <p id = 'err'></p>
        </div>

        <div class='container'>
            <div class='cityInfo'>
                <h2 id='cityCountryName'></h2>
                <p id='dayTime'></p>
            </div>
            <div class='weatherInfo'>
                <h3 id='description'></h3>
                <p id='temp'></p>
                <p id='wind'></p>
                <p id='humidity'></p>
                <div class='unitChoice'>
                    <img id='c' class='icon unit'>
                    <img id='thermometer' class='icon'>
                    <img id='f' class="icon unit">
                </div>
            </div>
        </div>

        <div class='footer'>
            <p>Project from TOP by <a href="https://github.com/vphatfla" target="_blank">Van Phat</a></p>
        </div>

        <script src="main.js"></script>
    </body>
</html>
